<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsureMate Lead Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0ff;
        }
        .container {
            width: 50%;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #0066cc;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            cursor: pointer;
            padding: 10px 0;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            background-color: #cce0ff;
            color: #004080;
        }
        .tab.active {
            background-color: #004080;
            color: #ffffff;
        }
        .form-content {
            display: none;
        }
        .form-content.active {
            display: block;
        }
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #004080;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        input[type="submit"]:hover {
            background-color: #0066cc;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="LogoInsure.png" alt="InsureMate Logo" width="150">


        </div>
        <h1>InsureMate Lead Form</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="showForm('business')">Business</div>
            <div class="tab" onclick="showForm('person')">Person</div>
        </div>
        
        <div id="business" class="form-content active">
            <!-- Business Lead Form -->
            <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DdM00000BYMML" method="POST">
                <input type="hidden" name="oid" value="00DdM00000BYMML">
                <input type="hidden" name="retURL" value="http://">

                <label for="first_name">First Name</label>
                <input id="first_name" maxlength="40" name="first_name" size="20" type="text" />
                
                <label for="last_name">Last Name</label>
                <input id="last_name" maxlength="80" name="last_name" size="20" type="text" />
                
                <label for="email">Email</label>
                <input id="email" maxlength="80" name="email" size="20" type="text" />
                
                <label for="company">Company</label>
                <input id="company" maxlength="40" name="company" size="20" type="text" />
                
                <label for="city">City</label>
                <input id="city" maxlength="40" name="city" size="20" type="text" />
                
                <label for="state">State/Province</label>
                <input id="state" maxlength="20" name="state" size="20" type="text" />
                
                <label for="street">Street</label>
                <textarea name="street"></textarea>
                
                <label for="zip">Zip</label>
                <input id="zip" maxlength="20" name="zip" size="20" type="text" />
                
                <label for="country">Country</label>
                <input id="country" maxlength="40" name="country" size="20" type="text" />
                
                <label for="mobile">Mobile</label>
                <input id="mobile" maxlength="40" name="mobile" size="20" type="text" />
                
                <label for="lead_source">Lead Source</label>
                <select id="lead_source" name="lead_source">
                    <option value="">--None--</option>
                    <option value="Web">Web</option>
                    <option value="Phone Inquiry">Phone Inquiry</option>
                    <option value="Partner Referral">Partner Referral</option>
                    <option value="Purchased List">Purchased List</option>
                    <option value="Other">Other</option>
                </select>

                <label for="products">Insurance Policy</label>
                <select id="products" multiple="multiple" name="00NdM000005xd0t">
                    <option value="Business Travel Insurance">Business Travel Insurance</option>
                    <option value="Business Health Insurance">Business Health Insurance</option>
                    <option value="Business Property Insurance">Business Property Insurance</option>
                    <option value="Commercial Vehicle Insurance">Commercial Vehicle Insurance</option>
                </select>

                <label for="addons">Selected Add-ons</label>
                <select id="addons" multiple="multiple" name="00NdM000005xjEL">
                   
<option value="Business Rental Car Coverage">Business Rental Car Coverage</option>
<option value="Business Pre-existing Condition Waiver">Business Pre-existing Condition Waiver</option>
<option value="Business Critical Illness Coverage">Business Critical Illness Coverage</option>
<option value="Business Maternity Coverage">Business Maternity Coverage</option>
<option value="Business Valuable Items Coverage">Business Valuable Items Coverage</option>
<option value="Business Loss of Use Coverage">Business Loss of Use Coverage</option>
<option value="Commercial Roadside Assistance">Commercial Roadside Assistance</option>
<option value="Commercial Custom Parts Protection">Commercial Custom Parts Protection</option>
                </select>

                <label for="employee_details">Employee Details</label>
                <textarea id="employee_details" name="00NdM000005xkYb" rows="5" placeholder="Format: Name, Email, Phone"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>

        <div id="person" class="form-content">
            <!-- Person Lead Form -->
            <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DdM00000BYMML" method="POST">
                <input type="hidden" name="oid" value="00DdM00000BYMML">
                <input type="hidden" name="retURL" value="http://">

                <label for="first_name">First Name</label>
                <input id="first_name" maxlength="40" name="first_name" size="20" type="text" />
                
                <label for="last_name">Last Name</label>
                <input id="last_name" maxlength="80" name="last_name" size="20" type="text" />
                
                <label for="email">Email</label>
                <input id="email" maxlength="80" name="email" size="20" type="text" />
                
                <label for="street">Street</label>
                <textarea name="street"></textarea>
                
                <label for="city">City</label>
                <input id="city" maxlength="40" name="city" size="20" type="text" />
                
                <label for="state">State/Province</label>
                <input id="state" maxlength="20" name="state" size="20" type="text" />
                
                <label for="zip">Zip</label>
                <input id="zip" maxlength="20" name="zip" size="20" type="text" />
                
                <label for="country">Country</label>
                <input id="country" maxlength="40" name="country" size="20" type="text" />

                <input type="hidden" name="lead_source" value="Web" />

                <label for="products">Insurance Policy</label>
                <select id="products" multiple="multiple" name="00NdM000005xd0t">
                    <option value="Basic Health Insurance">Basic Health Insurance</option>
                    <option value="Premium Health Insurance">Premium Health Insurance</option>
                    <option value="Tenant Insurance">Tenant Insurance</option>
                    <option value="Travel Insurance">Travel Insurance</option>
                    <option value="Motorcycle Insurance">Motorcycle Insurance</option>
                    
                </select>

                <label for="addons">Selected Add-ons</label>
                <select id="addons" multiple="multiple" name="00NdM000005xjEL">
                    <option value="Adventure Sports Coverage">Adventure Sports Coverage</option>
<option value="Pre-existing Condition Waiver">Pre-existing Condition Waiver</option>
<option value="Rental Car Coverage">Rental Car Coverage</option>
<option value="Maternity Coverage">Maternity Coverage</option>
<option value="Mental Health Coverage">Mental Health Coverage</option>
<option value="Dental &amp; Vision Care">Dental &amp; Vision Care</option>
<option value="Critical Illness Coverage">Critical Illness Coverage</option>
<option value="Global Medical Coverage">Global Medical Coverage</option>
<option value="Alternative Therapies">Alternative Therapies</option>
<option value="Valuable Items Coverage">Valuable Items Coverage</option>
<option value="Loss of Use Coverage">Loss of Use Coverage</option>
<option value="Liability Increase">Liability Increase</option>
<option value="Roadside Assistance">Roadside Assistance</option>
<option value="Custom Parts Protection">Custom Parts Protection</option>
<option value="Medical Payments Coverage">Medical Payments Coverage</option>
                </select>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <script>
        function showForm(formId) {
            const forms = document.querySelectorAll('.form-content');
            const tabs = document.querySelectorAll('.tab');

            forms.forEach(form => form.classList.remove('active'));
            tabs.forEach(tab => tab.classList.remove('active'));

            document.getElementById(formId).classList.add('active');
            document.querySelector(`.tab[onclick="showForm('${formId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
